<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

    <title></title>
</head>
<body>

<wicket:panel>
    This is the map panel which shows a by default a map.
    As soon as the button "generate a route" is clicked, the progress bar should be shown and in the background the routeGenerateService executed.
    As soon as the service has the data, this panel should be refreshed.<br><br>
    <div wicket:id="progressBar"></div>
    <div id="routing-container" wicket:id="routingPanel"></div>

</wicket:panel>
